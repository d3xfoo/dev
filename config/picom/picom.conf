backend = "glx";
vsync = true;
active-opacity = 1.0;

opacity-rule = [
    "87:class_g = 'Alacritty'",
    "80:class_g = 'ghostty'",
];

# Enable blur
blur: {
  method = "dual_kawase";       # Recommended blur method
  strength = 5;                 # Adjust for desired intensity (1â€“20)
  background = false;          # If true, blurs wallpaper behind transparent windows
  background-frame = false;
  background-fixed = false;
  kern = "11 11 11 11 11";
};

blur-background-exclude = [
    "class_g = 'Alacritty'", 
    "class_g = 'firefox'", 
    "class_g = 'Google-chrome'", 
    "class_g = 'Code'", 
    "QTILE_INTERNAL:32c = 1", 
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", 
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'", 
];

# Blur specific windows (optional)
blur-background = true;
blur-background-frame = true;

# Optional for performance tuning
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

